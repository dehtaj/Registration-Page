<html></html>
<head>
    
    <title>Contact Page</title>
    <link rel="stylesheet" href="mystylescontact.css">
    <style src="Validate2.js"></style>
</head>
<body>

<div class="registration-container">
    <div class="registration-box">
        <h2>Contact Page</h2>
        <form name="myform" action="#" method="post" onsubmit="return loginValidation()">
            <input type="text" name="name" placeholder="Name" >
            <input type="email" name="email" placeholder="Email" required>
            <input type="tel" name="phone" placeholder="Phone Number" required>
            <input type="text" name="address" placeholder="Address" required>
            <input type="text" name="city" placeholder="City" required>
            <input type="text" name="state" placeholder="State" required>
            Details about you.....  <br>
        <textarea name="mytext" cols="45" rows="10">
              your professional  information 
        </textarea>
            <button type="submit" class="register-btn">ContactUS</button>
        </form>
    </div>
</div>

</body>
</html>
